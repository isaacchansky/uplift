---
layout: page
title: Get a job
permalink: /jobs/
---

<div class="home">

  <h1 class="page-heading">If you're looking for a new job, start here.</h1>
  <ul class="org-list">
    {% for org in site.data._orgs %}
      {% if org.links.jobs %}
      <li class="org-card">
        <h2>
          <a href="{{org.url}}">{{ org.title | escape }}</a>
        </h2>
        <p>{{org.desc}}</p>
        <a class="action-button" href="{{ org.links.jobs }}">Work with {{org.title}}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
